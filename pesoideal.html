<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Programa Calculo Peso ideal</h1>
    <form>
        <p>Nome:
            <input type="text" id="inNome" required>
        </p>
        <p>Sexo:
            <input type="radio" name="sexo" id="inMasculino" required>Masculino
            <input type="radio" name="sexo" id="inFeminino" required>Feminino
        </p>
        <p>Altura:
            <input type="number" min="0" step="0.1" id="inAltura" required>
        </p>
        <input type="submit" value="Calcular Peso Ideal">
        <input type="reset" value="Limpar Campos">
    </form>
    <h3></h3>
    <script src="pesoideal.js"></script>
</body>
</html>
